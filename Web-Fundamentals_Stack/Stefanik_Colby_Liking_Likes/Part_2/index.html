<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Liking Likes Pt.2</title>
</head>
<body>
    <div class="main-container">
        <div class="top-bar">
            <h1>Network</h1>
        </div>
        <h1 class="centered">Your Feed</h1>
        <div class="content-main">
            <div class="left-row">
                <div class="user-box">
                    <img src="icons/user-circle.png" alt="user">
                    <p><a href="#">Add an avatar</a></p>
                    <h2>John Doe</h2>
                </div>
            </div>
            <div class="right-row">
                <div class="post">
                    <div class="post-header">
                        <h2>Neil M</h2>
                        <p id="post-1">9 like(s)</p>
                        <button class="like-btn" onclick="like(0)">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="post">
                    <div class="post-header">
                        <h2>Nichole K</h2>
                        <p id="post-2">12 like(s)</p>
                        <button class="like-btn" onclick="like(1)">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div class="post-header">
                        <h2>Jim R</h2>
                        <p id="post-3">9 like(s)</p>
                        <button class="like-btn" onclick="like(2)">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
