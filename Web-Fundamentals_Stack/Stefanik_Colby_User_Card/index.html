<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
        </div>
        <img class="user-circle" src="icons/user-circle.png" alt="user-circle">
        <h1>Jane Doe</h1>
        <div class="location-box">
            <img src="icons/map-marker.png" alt="map-marker">
            <h3>Seattle</h3>
        </div>
        <div class="bio-box">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="edit-box">
            <img src="Icons/gear.png" alt="gear">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
